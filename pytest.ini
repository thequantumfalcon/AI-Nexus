[pytest]
# Pytest configuration for AI-Nexus

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers for test categorization
markers =
    integration: Integration tests
    benchmark: Performance benchmarks
    slow: Slow tests (deselect with '-m "not slow"')
    
# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */.venv/*
    */site-packages/*
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore external library warnings
filterwarnings =
    ignore::DeprecationWarning:mlflow.*
    ignore::FutureWarning:mlflow.*
    ignore:.*Filesystem tracking backend.*:FutureWarning
    ignore::DeprecationWarning:phe.*
    ignore::UserWarning:torch.*
    ignore::DeprecationWarning:pytest_asyncio.*
    ignore::PytestDeprecationWarning:pytest_asyncio.*
    ignore:.*AbstractEventLoopPolicy.*:DeprecationWarning
    ignore::DeprecationWarning:google.*
    ignore::DeprecationWarning:transformers.*
