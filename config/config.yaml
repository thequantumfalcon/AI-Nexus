# AI-Nexus Configuration File
# December 2025 - State-of-the-art settings

# Network Configuration
network:
  node_id: 1
  bind_address: "0.0.0.0"
  port: 5001
  max_connections: 1000
  heartbeat_interval: 10  # seconds
  connection_timeout: 30  # seconds
  
  # Discovery
  discovery:
    enabled: true
    bootstrap_nodes:
      - "node1.ainexus.network:5001"
      - "node2.ainexus.network:5002"
    dht_enabled: true
    mdns_enabled: true

# Security Configuration
security:
  # Encryption
  encryption:
    algorithm: "kyber512"  # Post-quantum
    key_rotation_interval: 86400  # 24 hours
    tls_version: "1.3"
  
  # Privacy
  privacy:
    differential_privacy:
      enabled: true
      epsilon: 1.0
      delta: 1e-5
    homomorphic_encryption:
      enabled: true
      scheme: "ckks"
    smpc:
      enabled: true
      threshold: 3

# AI Services Configuration
ai_services:
  # NLP Service
  nlp:
    enabled: true
    model: "meta-llama/Llama-3.1-8B"
    max_length: 8192
    batch_size: 4
    cache_size: 1000
    compliance_mode: "HIPAA"
    explainability: true
    
  # ML Service
  ml:
    enabled: true
    framework: "pytorch"
    distributed_training: true
    federated_learning:
      enabled: true
      aggregation_method: "fedavg"
      min_clients: 3
    continuous_learning: true
    model_compression: true

# Blockchain Configuration
blockchain:
  enabled: true
  network: "ethereum"
  consensus: "pos"
  block_time: 12  # seconds
  gas_limit: 30000000
  
  # Governance
  governance:
    voting_period: 604800  # 7 days
    quorum: 0.51  # 51%
    proposal_threshold: 1000  # tokens
  
  # Token Economics
  tokens:
    name: "AINEX"
    symbol: "ANX"
    decimals: 18
    initial_supply: 1000000000
    reward_per_task: 10

# Resource Management
resources:
  # Compute
  compute:
    max_cpu_percent: 80
    max_memory_percent: 80
    gpu_enabled: true
    
  # Storage
  storage:
    max_cache_size: 10737418240  # 10GB
    data_retention_days: 30
    compression_enabled: true
    compression_algorithm: "zstd"
  
  # Energy
  energy:
    low_power_mode: false
    energy_threshold_mw: 5000
    optimization_enabled: true

# Task Scheduling
scheduling:
  algorithm: "priority_queue"
  max_queue_size: 10000
  task_timeout: 300  # seconds
  retry_attempts: 3
  load_balancing: true
  
  # Priorities
  priorities:
    high: 1
    medium: 5
    low: 10

# Monitoring & Analytics
monitoring:
  enabled: true
  metrics_port: 9090
  log_level: "INFO"
  prometheus_enabled: true
  
  # Metrics
  metrics:
    - "task_completion_rate"
    - "network_latency"
    - "node_health"
    - "resource_utilization"
    - "privacy_budget"

# API Configuration
api:
  # gRPC
  grpc:
    enabled: true
    port: 50051
    max_message_size: 104857600  # 100MB
    
  # REST API
  rest:
    enabled: true
    port: 8080
    cors_enabled: true
    rate_limit: 1000  # requests per minute
    
  # WebSocket
  websocket:
    enabled: true
    port: 8081

# Dashboard Configuration
dashboard:
  enabled: true
  port: 3000
  update_interval: 5  # seconds
  theme: "dark"

# Advanced Features
advanced:
  # Quantum Computing
  quantum:
    enabled: false
    backend: "ibm_quantum"
    
  # AR/VR Support
  ar_vr:
    enabled: false
    
  # Digital Twins
  digital_twins:
    enabled: false
    
  # Cross-chain
  cross_chain:
    enabled: false
    bridges:
      - "polkadot"
      - "cosmos"

# Development Settings
development:
  debug_mode: false
  test_mode: false
  mock_blockchain: false
  simulated_network: false
  profiling_enabled: false

# Logging
logging:
  level: "INFO"
  format: "json"
  output:
    - "console"
    - "file"
  file_path: "logs/ainexus.log"
  rotation: "daily"
  retention_days: 30
