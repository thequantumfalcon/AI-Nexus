# RBAC for AI-Nexus application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-nexus-sa
  namespace: ai-nexus
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-nexus-role
  namespace: ai-nexus
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-nexus-rolebinding
  namespace: ai-nexus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ai-nexus-role
subjects:
- kind: ServiceAccount
  name: ai-nexus-sa
  namespace: ai-nexus
---
# ClusterRole for GPU metrics access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ai-nexus-gpu-metrics
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ai-nexus-gpu-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ai-nexus-gpu-metrics
subjects:
- kind: ServiceAccount
  name: ai-nexus-sa
  namespace: ai-nexus
