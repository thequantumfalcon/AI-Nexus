# Docker Compose for AI-Nexus Platform with GPU Support
version: '3.8'

services:
  # Main API Service with GPU
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-nexus-api
    runtime: nvidia
    ports:
      - "8000:8000"
      - "9090:9090"
      - "29500:29500"
    environment:
      - PYTHONUNBUFFERED=1
      - AI_NEXUS_ENV=production
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PROMETHEUS_PORT=9090
      # GPU settings
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=0
      # Distributed training
      - MASTER_ADDR=localhost
      - MASTER_PORT=29500
      - WORLD_SIZE=1
      - RANK=0
      - LOCAL_RANK=0
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - model-storage:/app/models
      - ./mlruns:/app/mlruns
    depends_on:
      - postgres
      - redis
      - mlflow
    networks:
      - ai-nexus-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '16.0'
          memory: 32G
        reservations:
          cpus: '8.0'
          memory: 16G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.0
    container_name: ai-nexus-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://mlflow:mlflow_pass@postgres:5432/mlflow
      - MLFLOW_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow-artifacts:/mlflow/artifacts
    depends_on:
      - postgres
    networks:
      - ai-nexus-network
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://mlflow:mlflow_pass@postgres:5432/mlflow
      --default-artifact-root /mlflow/artifacts
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-nexus-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ainexus
      - POSTGRES_PASSWORD=ainexus_secure_pass
      - POSTGRES_DB=ainexus
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ai-nexus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ainexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-nexus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ai-nexus-network
    command: redis-server --appendonly yes --requirepass redis_secure_pass
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-nexus-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - ai-nexus-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ai-nexus-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin_change_me
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - ai-nexus-network
    restart: unless-stopped

  # Jupyter Notebook for Experimentation
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-nexus-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - model-storage:/app/models
    networks:
      - ai-nexus-network
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
    restart: unless-stopped

networks:
  ai-nexus-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  mlflow-artifacts:
  model-storage:
  prometheus-data:
  grafana-data:
